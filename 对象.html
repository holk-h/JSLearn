<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>
<script>
    //混合法构建对象
    function Dog(name,type,age) {
        this.name = name;
        this.type = type;
        this.age = age;
    }
    Dog.prototype = {
        run : function () {
            alert(`${this.type} can run`);
        }
    }

    let dog = new Dog("小白","比熊",8);
    dog.run();

    class Teddy extends Dog{
        constructor(name, type, age, colour) {
            super(name, type, age);
            this.colour = colour;
        }
    }
    let teddy = new Teddy();
    alert()

    alert(dog instanceof Object);
</script>
</body>
</html>
