<body style="text-align: center;">
<div id="div" style="margin: auto">
    <button>第一个</button>
    <button>第二个</button>
    <button>第三个</button>

    <div id="in_div" style="border: 1px #cd4a4a solid; width: 300px; height: 500px; margin: auto;">
        <div style="display: block">111111111</div>
        <div>222222222</div>
        <div>333333333</div>
    </div>
</div>
<script>
    //面向对象版
    function TabCard(id) {
        this.oDiv = document.getElementById(id);
        this.oInDiv = this.oDiv.getElementsByTagName("div");
        this.oInnDiv = this.oInDiv[0].getElementsByTagName("div");
        this.oBtn = this.oDiv.getElementsByTagName("button");
        for (let i = 0; i < this.oBtn.length; i++){
            /*this.oBtn[i].setAttribute("index",i);*/
            this.oBtn[i].index = i;
            this.oBtn[i].onclick = this.Switch.bind(this);
        }
    }
    TabCard.prototype = {
        Switch: function (ev) {
            for (let i = 0; i < this.oBtn.length; i++) {
                this.oBtn[i].style.backgroundColor = '';
                this.oInnDiv[i].style.display = 'none';
            }
            ev.target.style.backgroundColor = 'yellow';
            this.oInnDiv[ev.target.index].style.display = 'block';
        }
    }

    new TabCard("div");
