<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<div id="div">1</div>
<div id="div1" style="left: auto;top: auto; position: absolute">666</div>
<div id="div2"></div>
<script>
    let oDiv = document.getElementById("div");
    let oDiv1 = document.getElementById("div1");

    document.onmousemove = function (ev) {
        oDiv.innerHTML = ev.clientX +","+ ev.clientY;
        oDiv1.innerHTML = oDiv1.style.left +", "+ oDiv1.style.top;
        oDiv1.style.left = ev.clientX +5+ 'px';
        oDiv1.style.top = ev.clientY +5+ "px";
    }

    document.onkeypress = function (ev) {
        document.getElementById("div2").innerHTML = ev.key;
        ev.stopPropagation();
    }
</script>
</body>
</html>
